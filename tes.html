                                        </button>
                                    </div>
                                    <div class="col" style="margin-left: -40px;">

                "picture":"salad-pangsit.png"
            }
    ]
    let currentIndex = 2;
    const cards = document.querySelectorAll('.card');

    function rotateCardsLeft() {
        
        let temp = cards[cards.length - 1].innerHTML;
        for (let i = cards.length - 1; i > 0; i--) {
            cards[i].innerHTML = cards[i - 1].innerHTML;
        }
        cards[0].innerHTML = temp;
        //card besar
        //default index = 2
        var gambar = document.getElementById("gambar");
        
        currentIndex = (currentIndex - 1+ data.length) % data.length;
        //console.log("index brp", currentIndex);
        gambar.src = "asset/"+ data[currentIndex].picture+"";

        //data salad
        document.getElementById("harga").textContent = data[currentIndex].harga;
        document.getElementById("nama").textContent = data[currentIndex].nama;
        document.getElementById("detail").textContent = data[currentIndex].detail;
    }

    function rotateCardsRight() {
        //card kecil di atas
        let temp = cards[0].innerHTML;
        
        //urutan asc 0-4
        for (let i = 0; i < cards.length - 1; i++) {
            cards[i].innerHTML = cards[i + 1].innerHTML;
            //console.log("cards[i]", cards[i].innerHTML);
        }
        cards[cards.length - 1].innerHTML = temp;

        var gambar = document.getElementById("gambar");
        currentIndex = (currentIndex + 1) % data.length;
        //console.log("index brp", currentIndex);
        gambar.src = "asset/"+ data[currentIndex].picture;
        console.log("nama png",gambar.src);
        //data salad
        console.log("semua", data);
        document.getElementById("harga").textContent = data[currentIndex].harga;
        document.getElementById("nama").textContent = data[currentIndex].nama;
        document.getElementById("detail").textContent = data[currentIndex].detail;
    }
</script>
